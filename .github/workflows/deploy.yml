
name: Deploy with Bun

on:
  push:
    branches: ["deploy"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        # 使用官方提供的 Bun Action
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Build
        # 执行你指定的构建指令
        run: bun run src/build.tsx

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 指定输出目录为 public
          path: './public'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4