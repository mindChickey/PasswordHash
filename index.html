<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0" name="viewport"><style>body {
  background-color: #f8f9fa;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  display: flex;
  justify-content: center;
}

/* 2. 主容器：保持逻辑结构，增加视觉包裹感 */
.container {
  padding: 16px;
  width: 100%;
  max-width: 400px;
  /* PC端限制宽度 */
}

/* 3. 布局排版：让原本散乱的 div 变得整齐 */
#modeContainer>div {
  margin-bottom: 10px;
}

#modeContainer label {
  margin-left: 8px;
  cursor: pointer;
}

/* 4. 重点控件美化 */
#lenInput {
  width: 100%;
  height: 36px;
  padding: 0 10px;
  margin: 15px 0;
  border: 1px solid #ddd;
  border-radius: 6px;
  box-sizing: border-box;
  /* 防止宽度溢出 */
}

#passwordInput {
  flex: 1;
  height: 38px;
  padding: 0 10px;
  border: 1px solid #ddd;
  border-radius: 6px 0 0 6px;
  border-right: none;
}

#enterButton {
  height: 40px;
  padding: 0 20px;
  background: #007AFF;
  color: white;
  border: none;
  border-radius: 0 6px 6px 0;
  cursor: pointer;
}

/* 5. 结果展示区 */
#phiddenDiv {
  background: #f1f3f5;
  padding: 12px;
  border-radius: 6px;
  min-height: 1.5rem;
  margin: 15px 0 5px 0;
  word-break: break-all;
  white-space: pre-line;
  font-family: monospace;
}

/* 6. 原有逻辑样式：保留并优化 */
#checkboxs {
  margin: 10px 0 10px 25px;
  padding: 8px;
  background: #f9f9f9;
  border-radius: 6px;
  opacity: 0.5;
  pointer-events: none;
  transition: opacity 0.2s;
}

#customModeRadio:checked~#checkboxs {
  opacity: 1;
  pointer-events: auto;
}

/* 7. 响应式微调 */
@media (max-width: 480px) {
  body {
    padding: 10px;
  }
}

/* 辅助类：让输入框和按钮在一行 */
.flex-row {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}</style></head><body><div class="container"><div id="modeContainer"><div><input value="hand_mode" id="handModeRadio" name="mode" type="radio"><label for="handModeRadio">Hand write</label></div><div><input value="digit_mode" id="digitModeRadio" name="mode" type="radio"><label for="digitModeRadio">Digit</label></div><div><input checked="true" value="custom_mode" id="customModeRadio" name="mode" type="radio"><label for="customModeRadio">Custom</label><div id="checkboxs"><input checked="true" name="upper" id="upperCheckBox" type="checkbox"><label for="upperCheckBox">upper</label><input checked="true" name="lower" id="lowerCheckBox" type="checkbox"><label for="lowerCheckBox">lower</label><input checked="true" name="number" id="numberCheckBox" type="checkbox"><label for="numberCheckBox">number</label></div></div></div><input value="15" max="30" min="1" id="lenInput" type="number"><div class="flex-row"><input id="passwordInput" type="password"><button id="enterButton">Enter</button></div><div><div id="phiddenDiv"></div><input name="show" id="showCheckBox" type="checkbox"><label for="showCheckBox">show</label></div><div><input checked="true" name="auto_copy" id="autoCopyCheckBox" type="checkbox"><label for="autoCopyCheckBox">auto copy</label></div><div id="tipsDiv"></div></div><script src="./out/popup.js" defer="true"></script></body></html>
