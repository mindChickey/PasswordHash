<!DOCTYPE html><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"><style>
body {
  background-color: #FEFEFE;
  padding: 4px;
  line-height: 3rem;
  font-family: "Droid Sans Mono", "monospace", monospace;
}

#phiddenDiv {
  white-space: pre-line;
}

#lenInput {
  width: 4rem;
}

#checkboxs {
  opacity: 0.5;
  pointer-events: none;
}

#customModeRadio:checked ~ #checkboxs {
  opacity: 1;
  pointer-events: auto;
}</style></head><body><div id="modeContainer"><div><input value="hand_mode" id="handModeRadio" name="mode" type="radio"><label for="handModeRadio">Hand write</label></div><div><input value="digit_mode" id="digitModeRadio" name="mode" type="radio"><label for="digitModeRadio">Digit</label></div><div><input checked="true" value="custom_mode" id="customModeRadio" name="mode" type="radio"><label for="customModeRadio">Custom</label><div id="checkboxs"><input checked="true" name="upper" id="upperCheckBox" type="checkbox"><label for="upperCheckBox">upper</label><input checked="true" name="lower" id="lowerCheckBox" type="checkbox"><label for="lowerCheckBox">lower</label><input checked="true" name="number" id="numberCheckBox" type="checkbox"><label for="numberCheckBox">number</label></div></div></div><input value="15" max="30" min="1" id="lenInput" type="number"><div><input id="passwordInput" type="password"><button id="enterButton">Enter</button></div><div><div id="phiddenDiv"></div><input name="show" id="showCheckBox" type="checkbox"><label for="showCheckBox">show</label></div><div><input checked="true" name="auto_copy" id="autoCopyCheckBox" type="checkbox"><label for="autoCopyCheckBox">auto copy</label></div><div id="tipsDiv"></div><script src="./out/popup.js" defer="true"></script></body></html>
