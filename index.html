<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      body {
        background-color: #FEFEFE;
        padding: 4px;
        line-height: 3rem;
        font-family: "Droid Sans Mono", "monospace", monospace;
      }
      #phidden {
        white-space: pre-line;
      }
    </style>
  </head>

  <body>
    <div>
      <input type="password" id="passwordInput"/>
      <button id="enter">Enter</button>
    </div>

    <div>
      <input type="checkbox" id="upper" name="upper" checked/>
      <label for="upper">upper</label>
  
      <input type="checkbox" id="lower" name="lower" checked/>
      <label for="lower">lower</label>
  
      <input type="checkbox" id="symbol" name="symbol" checked/>
      <label for="symbol">symbol</label>
  
      <input type="checkbox" id="number" name="number" checked/>
      <label for="number">number</label>
    </div>

    <select id="len"></select>

    <div>
      <div id="phidden"></div>
      <input type="checkbox" id="show" name="show"/>
      <label for="show">show</label>
    </div>

    <div id="tips"></div>
    <button id="clear" hidden>clear clipboard</button>

    <script src="out/popup.js" defer></script>
  </body>
</html>
