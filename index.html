<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><style>
body {
  background-color: #FEFEFE;
  padding: 4px;
  line-height: 3rem;
  font-family: "Droid Sans Mono", "monospace", monospace;
}

#phidden {
  white-space: pre-line;
}

#len {
  width: 4rem;
}

#checkboxs {
  opacity: 0.5;
  pointer-events: none;
}

#checkbox_mode:checked ~ #checkboxs {
  opacity: 1;
  pointer-events: auto;
}</style></head><body><div><div><input type="radio" name="mode" id="hand_mode" value="hand_mode"><label for="hand_mode">hand write</label></div><div><input type="radio" name="mode" id="digit_mode" value="digit_mode"><label for="digit_mode">6 digit</label></div><div><input type="radio" name="mode" id="checkbox_mode" value="checkbox_mode" checked="true"><label for="checkbox_mode">checkbox</label><div id="checkboxs"><input type="checkbox" id="upper" name="upper" checked="true"><label for="upper">upper</label><input type="checkbox" id="lower" name="lower" checked="true"><label for="lower">lower</label><input type="checkbox" id="symbol" name="symbol" checked="true"><label for="symbol">symbol</label><input type="checkbox" id="number" name="number" checked="true"><label for="number">number</label><input type="number" id="len" min="1" value="16"></div></div></div><div><input type="password" id="passwordInput"><button id="enter">Enter</button></div><div><div id="phidden"></div><input type="checkbox" id="show" name="show"><label for="show">show</label></div><div id="tips"></div><script defer="true" src="./out/popup.js"></script></body></html>
