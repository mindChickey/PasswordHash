<!DOCTYPE html><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"><style>
body {
  background-color: #FEFEFE;
  padding: 4px;
  line-height: 3rem;
  font-family: "Droid Sans Mono", "monospace", monospace;
}

#phidden {
  white-space: pre-line;
}

#len {
  width: 4rem;
}

#checkboxs {
  opacity: 0.5;
  pointer-events: none;
}

#custom_mode:checked ~ #checkboxs {
  opacity: 1;
  pointer-events: auto;
}</style></head><body><div><div><input value="hand_mode" id="hand_mode" name="mode" type="radio"><label for="hand_mode">Hand write</label></div><div><input value="digit_mode" id="digit_mode" name="mode" type="radio"><label for="digit_mode">6 digit</label></div><div><input checked="true" value="custom_mode" id="custom_mode" name="mode" type="radio"><label for="custom_mode">Custom</label><div id="checkboxs"><input checked="true" name="upper" id="upper" type="checkbox"><label for="upper">upper</label><input checked="true" name="lower" id="lower" type="checkbox"><label for="lower">lower</label><input checked="true" name="number" id="number" type="checkbox"><label for="number">number</label><input value="15" max="30" min="1" id="len" type="number"></div></div></div><div><input id="passwordInput" type="password"><button id="enter">Enter</button></div><div><div id="phidden"></div><input name="show" id="show" type="checkbox"><label for="show">show</label></div><div><input checked="true" name="auto_copy" id="auto_copy" type="checkbox"><label for="auto_copy">auto copy</label></div><div id="tips"></div><script src="./out/popup.js" defer="true"></script></body></html>
