<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0" name="viewport"><style>body {
  background-color: #f8f9fa;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
  display: flex;
  justify-content: center;
}

.container {
  padding: 16px;
  width: 100%;
  max-width: 400px;
}

#modeContainer>div {
  margin-bottom: 10px;
}

#modeContainer label {
  margin-left: 8px;
  cursor: pointer;
}

#lenInput {
  width: 100%;
  height: 36px;
  padding: 0 10px;
  margin: 15px 0;
  border: 1px solid #ddd;
  border-radius: 6px;
  box-sizing: border-box;
}

#passwordInput {
  flex: 1;
  height: 38px;
  padding: 0 10px;
  border: 1px solid #ddd;
  border-radius: 6px 0 0 6px;
  border-right: none;
}

#enterButton {
  height: 40px;
  padding: 0 20px;
  background: #007AFF;
  color: white;
  border: none;
  border-radius: 0 6px 6px 0;
  cursor: pointer;
}

#phiddenDiv {
  background: #f1f3f5;
  padding: 12px;
  border-radius: 6px;
  min-height: 1.5rem;
  margin: 15px 0 5px 0;
  word-break: break-all;
  white-space: pre-line;
  font-family: monospace;
}

#stableModeRadio:checked~#checkboxs {
  opacity: 1;
  pointer-events: auto;
}

@media (max-width: 480px) {
  body {
    padding: 10px;
  }
}

.flex-row {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}</style></head><body><div class="container"><div id="modeContainer"><div><input value="hand_mode" id="handModeRadio" name="mode" type="radio"><label for="handModeRadio">Hand write</label></div><div><input value="digit_mode" id="digitModeRadio" name="mode" type="radio"><label for="digitModeRadio">Digit</label></div><div><input checked="true" value="stable_mode" id="stableModeRadio" name="mode" type="radio"><label for="stableModeRadio">Stable</label></div></div><input value="15" max="30" min="3" id="lenInput" type="number"><div class="flex-row"><input id="passwordInput" type="password"><button id="enterButton">Enter</button></div><div><div id="phiddenDiv"></div><input name="show" id="showCheckBox" type="checkbox"><label for="showCheckBox">show</label></div><div><input checked="true" name="auto_copy" id="autoCopyCheckBox" type="checkbox"><label for="autoCopyCheckBox">auto copy</label></div><div id="tipsDiv"></div></div><script src="./out/popup.js" defer="true"></script></body></html>
